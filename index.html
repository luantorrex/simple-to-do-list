<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple To-Do Board</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Simple To-Do Board</h1>
    </header>
    <div class="app">
        <nav class="category-panel">
            <h2>Categories</h2>
            <ul id="category-list"></ul>
            <input id="new-category-input" type="text" placeholder="New category">
            <button id="add-category-btn">Add</button>
        </nav>
        <div class="board-container">
            <div class="add-task-bar">
                <input id="new-task-input" type="text" placeholder="New task">
                <button id="add-task-btn">Add</button>
            </div>
            <main class="board">
        <section class="list">
            <h2>To Do</h2>
            <ul></ul>
        </section>
        <section class="list">
            <h2>In Progress</h2>
            <ul></ul>
        </section>
        <section class="list">
            <h2>Done</h2>
            <ul></ul>
        </section>
    </main>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
