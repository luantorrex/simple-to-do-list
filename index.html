<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple To-Do Board</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Simple To-Do Board</h1>
    </header>
    <main class="board">
        <section class="list">
            <h2>To Do</h2>
            <ul>
                <li>Sample task 1</li>
                <li>Sample task 2</li>
                <li>Sample task 3</li>
            </ul>
            <input type="text" placeholder="New task">
            <button class="add-btn">Add</button>
        </section>
        <section class="list">
            <h2>In Progress</h2>
            <ul>
                <li>Sample task 4</li>
                <li>Sample task 5</li>
            </ul>
            <input type="text" placeholder="New task">
            <button class="add-btn">Add</button>
        </section>
        <section class="list">
            <h2>Done</h2>
            <ul>
                <li>Sample task 6</li>
            </ul>
            <input type="text" placeholder="New task">
            <button class="add-btn">Add</button>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
